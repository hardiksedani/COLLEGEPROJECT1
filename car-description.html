<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Details - Road Riser</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<style>
/* --- Page Theme Colors --- */
body {
  background: linear-gradient(135deg, #414652,#3f3f41,#32393f);
  color: #e2e8f0;
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  padding: 2rem 1rem;
}

/* --- Main Container / Glass Panel --- */
.main-container {
  background: linear-gradient(90deg, #111827, #1e293b);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  padding: 2rem;
  transition: transform 0.3s ease;
}
.main-container:hover {
  transform: translateY(-3px);
}

/* --- Carousel Styling --- */
#carousel-container {
  position: relative;
  height: 400px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
  background: #1e293b;
}
.carousel-image {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transform: scale(1.05);
  transition: opacity 0.8s ease, transform 0.8s ease;
  border-radius: 12px;
}
.carousel-image.active {
  opacity: 1;
  transform: scale(1);
  z-index: 5;
}

/* --- Carousel Buttons --- */
#prev, #next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(255, 255, 255, 0.2);
  border: none;
  color: #f8fafc;
  font-size: 26px;
  border-radius: 50%;
  padding: 6px 12px;
  cursor: pointer;
  z-index: 10;
  transition: all 0.3s ease;
}
#prev:hover, #next:hover {
  background-color: #3b82f6;
  transform: scale(1.1) translateY(-50%);
  box-shadow: 0 0 10px #60a5fa;
}
#prev { left: 12px; }
#next { right: 12px; }

/* --- Color Swatches --- */
.color-swatch {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 10px;
  cursor: pointer;
  border: 3px solid transparent;
  transition: transform 0.3s ease, border-color 0.3s ease;
}
.color-swatch:hover {
  transform: scale(1.1);
}
.color-swatch.selected {
  border-color: #60a5fa;
  box-shadow: 0 0 8px #60a5fa;
}

/* --- Info Panels --- */
.info-panel {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
  border-radius: 12px;
  padding: 1rem;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
}

/* --- Book Button --- */
#book-btn {
  background: linear-gradient(90deg, #2563eb, #3b82f6, #60a5fa);
  color: white;
  font-weight: 600;
  transition: all 0.4s ease;
  box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
}
#book-btn:hover {
  transform: translateY(-2px);
  background: linear-gradient(90deg, #60a5fa, #3b82f6, #2563eb);
  box-shadow: 0 0 20px #60a5fa;
}

/* --- Headings --- */
#car-name {
  text-align: center;
  color: #ffffff;
  font-weight: 800;
}

/* --- Responsive Layout --- */
@media (max-width: 768px) {
  #carousel-container { height: 280px; }
}
</style>
</head>

<body class="flex justify-center items-center">

<div class="max-w-6xl w-full main-container">
  <!-- Car Name -->
  <h1 id="car-name" class="text-4xl font-extrabold mb-8 tracking-wide">Car Name</h1>

  <div class="flex flex-col lg:flex-row gap-10">
    <!-- Left Column -->
    <div class="lg:w-2/3">
      <div id="carousel-container">
        <button id="prev">❮</button>
        <button id="next">❯</button>
      </div>
      <div class="mt-5 text-center" id="color-options"></div>
    </div>

    <!-- Right Column -->
    <div class="lg:w-1/3 space-y-4 text-gray-200">
      <div class="info-panel space-y-2">
        <p><strong class="text-cyan-400">Brand:</strong> <span id="brand">N/A</span></p>
        <p><strong class="text-cyan-400">Model:</strong> <span id="model">N/A</span></p>
        <p><strong class="text-cyan-400">Year:</strong> <span id="year">N/A</span></p>
        <p><strong class="text-cyan-400">Price:</strong> ₹<span id="price">N/A</span></p>
      </div>
      <div class="info-panel">
        <p class="text-cyan-400 font-semibold mb-1">Description:</p>
        <p id="description" class="text-gray-300">No description available.</p>
      </div>
      <button id="book-btn" class="w-full py-3 rounded-lg uppercase tracking-wider">Book Now</button>
    </div>
  </div>
</div>

<script>
const carId = new URLSearchParams(window.location.search).get('carId');
let cars = JSON.parse(localStorage.getItem('cars')) || [];
const car = cars.find(c => c.id == carId);

const carNameEl = document.getElementById('car-name');
const brandEl = document.getElementById('brand');
const modelEl = document.getElementById('model');
const yearEl = document.getElementById('year');
const priceEl = document.getElementById('price');
const descEl = document.getElementById('description');
const carouselContainer = document.getElementById('carousel-container');
const colorOptions = document.getElementById('color-options');
const bookBtn = document.getElementById('book-btn');

if (!car) {
  document.body.innerHTML = "<p class='text-center mt-10 text-lg text-white'>Car not found.</p>";
} else {
  carNameEl.textContent = car.name || "Unnamed Car";
  brandEl.textContent = car.brand || "N/A";
  modelEl.textContent = car.model || "N/A";
  yearEl.textContent = car.year || "N/A";
  priceEl.textContent = car.price || "N/A";
  descEl.textContent = car.description || "No description available.";

  if (!car.colors || car.colors.length === 0) {
    car.colors = [{ color: "Gray", images: car.images || ["https://via.placeholder.com/800x400?text=No+Image"] }];
  }

  let currentColorIndex = 0;
  let currentImageIndex = 0;

  function renderColorSwatches() {
    colorOptions.innerHTML = "";
    car.colors.forEach((c, i) => {
      const swatch = document.createElement('span');
      swatch.className = 'color-swatch';
      swatch.style.backgroundColor = c.color.toLowerCase();
      if (i === currentColorIndex) swatch.classList.add('selected');
      swatch.addEventListener('click', () => {
        currentColorIndex = i;
        currentImageIndex = 0;
        renderImages();
        document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
        swatch.classList.add('selected');
      });
      colorOptions.appendChild(swatch);
    });
  }

  function renderImages() {
    carouselContainer.querySelectorAll('img').forEach(img => img.remove());
    const images = car.colors[currentColorIndex].images || [];
    images.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'carousel-image';
      if (i === currentImageIndex) img.classList.add('active');
      carouselContainer.appendChild(img);
    });
  }

  document.getElementById('prev').addEventListener('click', () => {
    const images = car.colors[currentColorIndex].images;
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    renderImages();
  });

  document.getElementById('next').addEventListener('click', () => {
    const images = car.colors[currentColorIndex].images;
    currentImageIndex = (currentImageIndex + 1) % images.length;
    renderImages();
  });

  bookBtn.addEventListener('click', () => {
    const query = new URLSearchParams({
      carId: car.id,
      name: car.name,
      model: car.model,
      brand: car.brand,
      price: car.price
    }).toString();
    window.location.href = `booking.html?${query}`;
  });

  renderColorSwatches();
  renderImages();
}
</script>

</body>
</html>
