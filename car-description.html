<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Details - Road Riser</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
/* --- Carousel Styling --- */
#carousel-container {
  position: relative;
  height: 400px;
  background-color: #f9f9f9;
  border-radius: 12px;
  overflow: hidden;
}
.carousel-image {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transform: scale(1.05);
  transition: opacity 0.6s ease, transform 0.6s ease;
}
.carousel-image.active {
  opacity: 1;
  transform: scale(1);
  z-index: 5;
}

/* --- Carousel Buttons --- */
#prev, #next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(255, 255, 255, 0.9);
  border: none;
  font-size: 26px;
  border-radius: 50%;
  padding: 6px 12px;
  cursor: pointer;
  z-index: 10;
  transition: background-color 0.3s ease;
}
#prev:hover, #next:hover {
  background-color: #facc15;
}
#prev { left: 12px; }
#next { right: 12px; }

/* --- Color Swatches --- */
.color-swatch {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 10px;
  cursor: pointer;
  border: 3px solid transparent;
  transition: transform 0.3s ease, border-color 0.3s ease;
}
.color-swatch:hover {
  transform: scale(1.1);
}
.color-swatch.selected {
  border-color: #000;
}

#description {
  word-wrap: break-word;
}

/* --- Responsive Layout --- */
@media (max-width: 768px) {
  #carousel-container { height: 300px; }
}
</style>
</head>
<body class="bg-gray-100">

<div class="max-w-6xl mx-auto p-6 bg-white rounded-lg mt-8 shadow-lg">
  <!-- Car Name -->
  <h1 id="car-name" class="text-3xl font-bold mb-6 text-center text-gray-800">Car Name</h1>

  <div class="flex flex-col lg:flex-row gap-8">
    <!-- Left Column -->
    <div class="lg:w-2/3">
      <div id="carousel-container">
        <!-- Dynamic images -->
        <button id="prev">❮</button>
        <button id="next">❯</button>
      </div>
      <div class="mt-4 text-center" id="color-options">
        <!-- Dynamic color swatches -->
      </div>
    </div>

    <!-- Right Column -->
    <div class="lg:w-1/3 space-y-3 text-gray-700">
      <p><strong>Brand:</strong> <span id="brand">N/A</span></p>
      <p><strong>Model:</strong> <span id="model">N/A</span></p>
      <p><strong>Year:</strong> <span id="year">N/A</span></p>
      <p><strong>Price:</strong> <span id="price">N/A</span></p>
      <p><strong>Description:</strong></p>
      <p id="description" class="text-gray-600">No description available.</p>
      <button id="book-btn" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded-md transition duration-300">
        Book Now
      </button>
    </div>
  </div>
</div>

<script>
// Get car ID from URL
const carId = new URLSearchParams(window.location.search).get('carId');
let cars = JSON.parse(localStorage.getItem('cars')) || [];
const car = cars.find(c => c.id == carId);

// Reference elements
const carNameEl = document.getElementById('car-name');
const brandEl = document.getElementById('brand');
const modelEl = document.getElementById('model');
const yearEl = document.getElementById('year');
const priceEl = document.getElementById('price');
const descEl = document.getElementById('description');
const carouselContainer = document.getElementById('carousel-container');
const colorOptions = document.getElementById('color-options');
const bookBtn = document.getElementById('book-btn');

if (!car) {
  document.body.innerHTML = "<p class='text-center mt-10 text-lg'>Car not found.</p>";
} else {
  // Fill in details
  carNameEl.textContent = car.name || "Unnamed Car";
  brandEl.textContent = car.brand || "N/A";
  modelEl.textContent = car.model || "N/A";
  yearEl.textContent = car.year || "N/A";
  priceEl.textContent = car.price || "N/A";
  descEl.textContent = car.description || "No description available.";

  // Ensure colors exist
  if (!car.colors || car.colors.length === 0) {
    car.colors = [
      { color: "Gray", images: car.images || ["https://via.placeholder.com/800x400?text=No+Image"] }
    ];
  }

  let currentColorIndex = 0;
  let currentImageIndex = 0;

  // Render color swatches
  function renderColorSwatches() {
    colorOptions.innerHTML = "";
    car.colors.forEach((c, i) => {
      const swatch = document.createElement('span');
      swatch.className = 'color-swatch';
      swatch.style.backgroundColor = c.color.toLowerCase();
      if (i === currentColorIndex) swatch.classList.add('selected');
      swatch.addEventListener('click', () => {
        currentColorIndex = i;
        currentImageIndex = 0;
        renderImages();
        document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
        swatch.classList.add('selected');
      });
      colorOptions.appendChild(swatch);
    });
  }

  // Render carousel images
  function renderImages() {
    carouselContainer.querySelectorAll('img').forEach(img => img.remove());
    const images = car.colors[currentColorIndex].images || [];
    images.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'carousel-image';
      if (i === currentImageIndex) img.classList.add('active');
      carouselContainer.appendChild(img);
    });
  }

  // Change images
  document.getElementById('prev').addEventListener('click', () => {
    const images = car.colors[currentColorIndex].images;
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    renderImages();
  });
  document.getElementById('next').addEventListener('click', () => {
    const images = car.colors[currentColorIndex].images;
    currentImageIndex = (currentImageIndex + 1) % images.length;
    renderImages();
  });

  // Book Now button
  bookBtn.addEventListener('click', () => {
    const query = new URLSearchParams({
      carId: car.id,
      name: car.name,
      model: car.model,
      brand: car.brand,
      price: car.price
    }).toString();
    window.location.href = `booking.html?${query}`;
  });

  // Initial render
  renderColorSwatches();
  renderImages();
}
</script>

</body>
</html>
