<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dealer Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
    .car-card img{height:200px;object-fit:cover;border-radius:6px;}
    .color-swatch{width:25px;height:25px;border-radius:50%;display:inline-block;margin-right:5px;border:2px solid #ccc;cursor:pointer;}
    .color-swatch.selected{border:2px solid #000;}
</style>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-gray-600 text-white p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">ROAD RISER</a>
    <div class="space-x-4">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="dealer.html" class="hover:text-yellow-400">Dashboard</a>
        <a href="car-inventory.html" class="hover:text-yellow-400">Inventory</a>
        <button id="logout-btn" class="bg-yellow-600 px-3 py-1 rounded hover:bg-yellow-700">Logout</button>
    </div>
</nav>

<div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Dealer Dashboard</h1>

    <!-- Add Car Form -->
    <div class="bg-white p-6 rounded shadow mb-8">
        <h2 class="text-2xl font-bold mb-4">Add / Edit Car</h2>
        <form id="car-form" class="space-y-3">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" placeholder="Car Name" id="car-name" class="border p-2 rounded flex-1">
                <input type="text" placeholder="Brand" id="car-brand" class="border p-2 rounded flex-1">
                <input type="text" placeholder="Model" id="car-model" class="border p-2 rounded flex-1">
            </div>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="number" placeholder="Year" id="car-year" class="border p-2 rounded flex-1">
                <input type="text" placeholder="Price" id="car-price" class="border p-2 rounded flex-1">
            </div>
            <textarea placeholder="Description" id="car-description" class="border p-2 rounded w-full"></textarea>

            <div id="colors-container">
                <h3 class="font-semibold mb-2">Colors & Images</h3>
                <button type="button" id="add-color-btn" class="bg-yellow-600 hover:bg-yellow-700 text-white py-1 px-3 rounded mb-2">Add Color</button>
            </div>

            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded">Add Car</button>
        </form>
    </div>

    <!-- Dealer Cars Display -->
    <div id="dealer-cars" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Dealer cars will appear here -->
    </div>
</div>

<footer class="bg-gray-800 text-white text-center py-6 mt-8">
    &copy; 2025 ROAD RISER. All Rights Reserved.
</footer>

<script>
// Utility to convert file to base64
function getBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = err => reject(err);
    });
}

// Get logged-in dealer
let dealer = JSON.parse(localStorage.getItem('currentUser'));
if (!dealer || dealer.role !== 'dealer') {
    alert("Please login as dealer first");
    window.location.href = "login.html";
}

let dealerEmail = dealer.email;
let cars = JSON.parse(localStorage.getItem('cars')) || [];

// Prepopulate 4 system cars if not already
if (!cars.some(c => c.dealerEmail === 'system')) {
    const defaultCars = [
        { id: 1, dealerEmail: 'system', name: 'Renegade', brand: 'Jeep', model: 'Renegade', year: 2025, price: '₹45.00 LAKH', description: 'Compact SUV', colors: [{ color: 'Gray', images: ['./IMAGES/CAR1.jpg'] }] },
        { id: 2, dealerEmail: 'system', name: 'Pre LCI Compass', brand: 'Jeep', model: 'Compass', year: 2025, price: '₹55.00 LAKH', description: 'SUV', colors: [{ color: 'Blue', images: ['./IMAGES/CAR2.jpg'] }] },
        { id: 3, dealerEmail: 'system', name: 'Compass 4X4', brand: 'Jeep', model: 'Compass', year: 2025, price: '₹60.00 LAKH', description: '4X4 SUV', colors: [{ color: 'Black', images: ['./IMAGES/CAR4.jpg'] }] },
        { id: 4, dealerEmail: 'system', name: 'Compass 4Xe', brand: 'Jeep', model: 'Compass', year: 2025, price: '₹70.00 LAKH', description: 'Electric SUV', colors: [{ color: 'White', images: ['./IMAGES/CAR5.jpg'] }] }
    ];
    cars = [...cars, ...defaultCars];
    localStorage.setItem('cars', JSON.stringify(cars));
}

// DOM elements
const colorsContainer = document.getElementById('colors-container');
const form = document.getElementById('car-form');
const dealerCarsContainer = document.getElementById('dealer-cars');
let editingCarId = null;

// Add color field
document.getElementById('add-color-btn').addEventListener('click', () => {
    if (colorsContainer.querySelectorAll('.color-entry').length >= 5) return alert('Max 5 colors');
    const div = document.createElement('div');
    div.className = 'color-entry mb-2 p-2 border rounded';
    div.innerHTML = `
        <input type="text" placeholder="Color Name" class="border p-1 rounded color-name mb-1">
        <input type="file" multiple accept="image/*" class="color-images mb-1">
        <button type="button" class="bg-red-500 text-white px-2 py-1 rounded remove-color-btn">Remove</button>
    `;
    colorsContainer.appendChild(div);
    div.querySelector('.remove-color-btn').addEventListener('click', () => div.remove());
});

// Render only dealer’s cars
function renderDealerCars() {
    dealerCarsContainer.innerHTML = '';
    const dealerCars = cars.filter(c => c.dealerEmail === dealerEmail);
    if (dealerCars.length === 0) {
        dealerCarsContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">No cars added yet.</p>';
        return;
    }
    dealerCars.forEach(c => {
        const card = document.createElement('div');
        card.className = 'car-card bg-white p-3 rounded shadow';
        const firstImage = c.colors[0]?.images[0] || 'https://via.placeholder.com/300x200?text=No+Image';
        card.innerHTML = `
            <img src="${firstImage}" alt="${c.name}">
            <h3 class="text-xl font-bold mt-2">${c.name}</h3>
            <p>${c.brand} ${c.model}</p>
            <p>${c.price}</p>
            <div class="flex gap-2 mt-2">
                <button class="bg-blue-600 text-white px-2 py-1 rounded explore-btn">Explore</button>
                <button class="bg-yellow-600 text-white px-2 py-1 rounded edit-btn">Edit</button>
                <button class="bg-red-600 text-white px-2 py-1 rounded delete-btn">Delete</button>
            </div>
        `;
        dealerCarsContainer.appendChild(card);

        card.querySelector('.explore-btn').addEventListener('click', () => window.location.href = `car-description.html?carId=${c.id}`);
        card.querySelector('.delete-btn').addEventListener('click', () => {
            if (confirm('Delete this car?')) {
                cars = cars.filter(car => car.id !== c.id);
                localStorage.setItem('cars', JSON.stringify(cars));
                renderDealerCars();
            }
        });
        card.querySelector('.edit-btn').addEventListener('click', () => populateFormForEdit(c));
    });
}

// Populate form for editing
function populateFormForEdit(car) {
    editingCarId = car.id;
    document.getElementById('car-name').value = car.name;
    document.getElementById('car-brand').value = car.brand;
    document.getElementById('car-model').value = car.model;
    document.getElementById('car-year').value = car.year;
    document.getElementById('car-price').value = car.price;
    document.getElementById('car-description').value = car.description;

    colorsContainer.querySelectorAll('.color-entry').forEach(c => c.remove());
    car.colors.forEach(c => {
        const div = document.createElement('div');
        div.className = 'color-entry mb-2 p-2 border rounded';
        div.innerHTML = `
            <input type="text" placeholder="Color Name" class="border p-1 rounded color-name mb-1" value="${c.color}">
            <input type="file" multiple accept="image/*" class="color-images mb-1">
            <button type="button" class="bg-red-500 text-white px-2 py-1 rounded remove-color-btn">Remove</button>
        `;
        colorsContainer.appendChild(div);
        div.querySelector('.remove-color-btn').addEventListener('click', () => div.remove());
    });

    form.querySelector('button[type=submit]').textContent = 'Update Car';
}

// Add / Update car
form.addEventListener('submit', async e => {
    e.preventDefault();
    const name = document.getElementById('car-name').value.trim();
    const brand = document.getElementById('car-brand').value.trim();
    const model = document.getElementById('car-model').value.trim();
    const year = document.getElementById('car-year').value.trim();
    const price = document.getElementById('car-price').value.trim();
    const description = document.getElementById('car-description').value.trim();
    if (!name || !brand || !model) return alert('Please fill required fields');

    const colors = [];
    for (const entry of colorsContainer.querySelectorAll('.color-entry')) {
        const colorName = entry.querySelector('.color-name').value.trim();
        const files = entry.querySelector('.color-images').files;
        const images = [];
        for (let i = 0; i < files.length; i++) {
            const base64 = await getBase64(files[i]);
            images.push(base64);
        }
        if (colorName) colors.push({ color: colorName, images: images.length > 0 ? images : ['https://via.placeholder.com/300x200?text=No+Image'] });
    }

    if (editingCarId) {
        const car = cars.find(c => c.id === editingCarId);
        Object.assign(car, { name, brand, model, year, price, description, colors });
        editingCarId = null;
        form.querySelector('button[type=submit]').textContent = 'Add Car';
        alert('Car updated!');
    } else {
        const newCar = { id: Date.now(), dealerEmail, name, brand, model, year, price, description, colors };
        cars.push(newCar);
        alert('Car added successfully!');
    }

    localStorage.setItem('cars', JSON.stringify(cars));
    form.reset();
    colorsContainer.querySelectorAll('.color-entry').forEach(c => c.remove());
    renderDealerCars();
});

// Logout
document.getElementById('logout-btn').addEventListener('click', () => {
    localStorage.removeItem('currentUser');
    window.location.href = "login.html";
});

// Initial render
renderDealerCars();
</script>
</body>
</html>
